<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Website | using Tailwind CSS</title>

    <!-- link google font - manrope cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- link font awesome icons cdn -->
    <script src="https://kit.fontawesome.com/6a807d6e15.js" crossorigin="anonymous"></script>

    <!-- link tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <!-- header area -->
    <header class="flex gap-9 max-w-screen-lg mx-auto flex-col-reverse px-4 pt-10 sm:flex-row md:flex-row md:px-5">
        <!-- text content -->
        <div>
            <h1 class="text-3xl font-bold md:text-5xl lg:text-6xl lg:font-extrabold leading-tight mb-4">It's good <br>
                tea time at The <br> Tea House</h1>
            <p class="text-gray-500 text-4 w-10/12 mb-3 lg:w-4/5">Tea and Botanical Solutions Supplier Give Optimum
                Satisfaction To
                Your
                Taste
                Buds.
            </p>
            <button
                class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-xl cursor-pointer text-white">Explore
                More
                <i class="fa-solid fa-arrow-right-long"></i>
            </button>
        </div>
        <!-- image content -->
        <div>
            <!-- image -->
            <div>
                <img class="w-full" src="images/banner.png" alt="">
            </div>
            <!-- card -->
            <div>

            </div>
        </div>
    </header>
</body>

</html>
